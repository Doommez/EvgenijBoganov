  <body>
      <button onclick="addValue()">добавить</button>
      <button onclick="deleteValue()">удалить</button>
      <button>очистить</button>
      <button>показать</button>
    <script>
 class Hash{
     constructor(){
          this.hash={};
     }
    hashAdd(key,value){
        this.hash[key]=value
    }
    deleteV(key){
        delete this.hash[key]
    }

 }
 let drinkHash= new Hash();
function addValue(){
    let str=prompt("Название напитка");
    let strValue=prompt("цена напитка!");
    drinkHash.hashAdd(str,strValue);
}
function deleteValue(){
    let str=prompt("удалить:");
    drinkHash.deleteV(str)
}
    </script>
