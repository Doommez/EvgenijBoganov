    <script>
        "use strict"
        let summ=0;
        function addNums(num){
            document.getElementById("str").value= document.getElementById("str").value +num
            
        }
        function delNums(strDel){
            document.getElementById("str").value="";
            return summ=0;
        }
        function addNumsMinus(num){
            let x=document.getElementById("str").value;
            console.log(x);
            let y= x.split("");
            console.log(y[0]);
            if(y[0]==undefined||y[0]=="("){
                document.getElementById("str").value= document.getElementById("str").value +num
            }
            else{
                
               summ=parseFloat(x)-summ;
               document.getElementById("str").value=""
               return summ
            }
            
        }
        function addNumsPlus(num){
            let x=document.getElementById("str").value;
            console.log(x);
            let y= x.split("");
            console.log(y[0]);
            if(y[0]!=="("){
               summ+=parseFloat(x);
               document.getElementById("str").value=""
               return summ
            }
            
            
        }
       
        function addNum(){
            document.getElementById("str").value=summ;
            
        };
    </script>
