    <title>Bthreeplus</title>

<body>
    
    <script>
        "use strict"
        let str=prompt("Введите выражение!" );
        calcul(str);
        function calcul(text){
            var textMass=text.split('');
            
            var sqLeft="(";
            var sqRight=")";
            console.log(textMass);
            let sqL=textMass.indexOf(sqLeft);
            let sqR=textMass.indexOf(sqRight);
            let spl=sqR-sqL-1;
            let firstDe=textMass.splice(sqL+1,spl);
            console.log(firstDe);
            console.log(spl);
            
        }
    </script>
</body>
