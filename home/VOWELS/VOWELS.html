<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOWELS</title>
</head>
<body>
    <script>
        "use strict";
        var str=prompt("Введите текст");
        getGl(str)
        function getGl(text){
            var textMass= text.split('');
            console.log(textMass);
            const mass=["а", "о","и", "е", "ё", "э", "ы", "у", "ю", "я"];
            var k=0;
            for(var i=0;    i<textMass.length; i++){
                for(var j=0; j<mass.length;j++){
                console.log(i[textMass]);
                if(textMass[i]===mass[j]){
                    k++;
                }
            }}
            return console.log(k);
        }
    </script>
    
</body>
</html>
