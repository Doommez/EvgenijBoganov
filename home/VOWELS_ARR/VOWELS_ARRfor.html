    <script>
        
        "use strict";
        var str = prompt("Введите текст");
        getGl(str)
        function getGl(text) {
            var textMass = text.toLowerCase().split('');
            console.log(textMass);
            const mass = ["а", "о", "и", "е", "ё", "э", "ы", "у", "ю", "я"];
            var k = 0;
            function abc(elem, i, arr) {
                var t = elem
               
                if (mass.indexOf(t)!==-1) {
                    k++

                }
                return k;
            }
           
            textMass.forEach(abc);
            console.log(k);
        }




    </script>
