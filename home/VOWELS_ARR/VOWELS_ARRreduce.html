            console.log(textMass);
            const mass = ["а", "о", "и", "е", "ё", "э", "ы", "у", "ю", "я"];
            
            function abc(r,elem,i,arr){
                var y=elem;
                if(mass.indexOf(y)!==-1){
                    r++
                    
                }
               return r

            }
            var f=textMass.reduce(abc,0);
            console.log(f)
            
        }




    </script>
